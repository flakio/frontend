<!DOCTYPE html>
<html lang="en" ng-app="flakio">
<head>
    <title>Flak.io Microservices Storefront Application</title>

    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-light_blue.min.css">
    <!-- Material Design Lite Font Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="/app/app.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body layout="row" ng-cloak ng-controller="Main as mainCtrl">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-tall md-hue-2">
            <div layout="column" class="md-toolbar-tools-bottom inset">
                <img src="https://github.com/flakio/flak/blob/master/assets/logo-white.png" style="height:92px;padding-left:5px;padding-top:5px;"
                />
            </div>
        </md-toolbar>
        <md-list>
            <md-item ng-repeat="item in mainCtrl.categories">
                <a class="sidenav" ng-href="/#/{{item.id || ''}}">
                    <md-item-content md-ink-ripple layout="row" layout-align="start center">
                        <div class="inset">
                            <ng-md-icon icon="dashboard"></ng-md-icon>
                        </div>
                        <div class="inset">{{item.name}}
                        </div>
                    </md-item-content>
                </a>
            </md-item>
        </md-list>
    </md-sidenav>
    <div layout="column" class="relative" layout-fill role="main">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>Microservices sample</h3>
                <span flex></span>
                <h3><a href="/#/checkout/"> Cart  (<span class="cart-count">{{mainCtrl.totalItems}}</span>)</a></h3>
            </div>
        </md-toolbar>
        <md-content flex md-scroll-y>
            <div layout="column" layout-fill layout-padding ng-view>
            </div>
        </md-content>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>

    <script type="text/javascript" src="/app/app.js"></script>
    <script type="text/javascript" src="/app/cart.js"></script>
    <script type="text/javascript" src="/app/catalog.js"></script>
    <script type="text/javascript" src="/app/checkout.js"></script>
</body>
</html>
